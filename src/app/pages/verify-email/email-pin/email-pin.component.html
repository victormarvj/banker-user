<form #otpForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="code-input-container">
    @for (digit of digits; track $index){
    <mat-form-field appearance="outline">
      <input
        id="digit{{ $index }}"
        class="code-input"
        type="text"
        maxlength="1"
        name="otp{{ $index }}"
        [(ngModel)]="digits[$index]"
        (input)="moveToNext($index, $event)"
        (keydown)="moveToNext($index, $event)"
        matInput
      />
    </mat-form-field>
    }
  </div>

  <div class="d-flex justify-content-between">
    <p>
      didnâ€™t recieve any code? <a href="#" class="text-primary">Resend Code</a>
    </p>

    <p>
      <a routerLink="/signin" class="text-primary">Logout</a>
    </p>
  </div>

  <button
    class="btn btn-gradient-primary btn-gradient-padding mt-5 col-12"
    type="submit"
    [disabled]="verificationForm.invalid"
  >
    Verify Email
  </button>
</form>
